<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo"> 
	<br />
	<div class="titulo">
		<h:graphicImage value="/images/cadastro.png" width="100%" height="100%"/>
	</div>
	<br />
	<br />
	<h:form id="cadastroUsuario">
		<h:panelGrid columns="2" id="grid" cellpadding="5" >
			<div class="campo">
			<h:outputText value="Nome: " /><br />
			<p:inputText id="nome" value="#{cadastroBean.usuario.nome}" required="true" size="32" />
			</div>
			<div class="campo">
			<h:outputText value="Email: "/><br />
			<p:inputText id="email" value="#{cadastroBean.usuario.email}" required="true" size="32" />               
	        </div>
	        <div class="campo">
	        <h:outputLabel  value="Senha" /><br />
	        <p:password id="senha" value="#{cadastroBean.usuario.senha}" label="Senha" required="true" size="32" />
	        </div>
	        <div class="campo">
			<p:selectOneRadio value="#{cadastroBean.usuario.sexo}" requiredMessage="Sexo é um campo obrigatório">
				<f:selectItem itemLabel="Feminino" itemValue="f"/>
				<f:selectItem itemLabel="Masculino" itemValue="m"/>
			</p:selectOneRadio>
			</div>
			<div class="campo">
			<h:outputText value="Data de Nascimento: " /><br />
			<p:calendar id="dataNascimento" value="#{cadastroBean.usuario.dataNascimento}" pattern="dd/MM/yyyy" size="32" />
			</div>
			<div class="campo">
			<h:outputLabel value="Tipo do Diabetes: " /><br />
			<p:selectOneMenu value="#{cadastroBean.usuario.doenca}" converter="entityConversor" 
				id="doenca" size="32" >
				<f:selectItem itemLabel="Selecione" itemValue=""/>
				<f:selectItems value="#{cadastroBean.doencas.toArray()}"
					var="e" itemLabel="#{e.doencaNome}" itemValue="#{e}"/>
			</p:selectOneMenu>
			</div>
			<div class="botao">
			<p:commandButton value="Salvar" action="#{cadastroBean.salvar}"/>
			</div>
		</h:panelGrid>	
	</h:form>

</ui:define>
</ui:composition>
</html>
