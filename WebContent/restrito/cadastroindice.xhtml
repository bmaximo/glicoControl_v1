<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/template/template.xhtml">
<ui:define name="conteudo"> 
	<div class="nome">
		<h:outputLabel  value="Olá, " />
		<h:outputLabel  value="#{usuarioBean.usuario.nome}.  " />
		<p:commandLink id="sair" action="#{usuarioBean.sair}">Sair</p:commandLink>
	</div>
	<br />
	<div class="titulo">
		<h:graphicImage value="/images/indice.png" width="100%" height="100%"/>
	</div>
	<br />
	<br />
<h:form id="indice_glicemico">
	<h:panelGrid columns="2" id="grid" cellpadding="5">
		<div class="campo">
		<h:outputText value="Data Medição: " /><br />
		<p:calendar id="datetime" value="#{usuarioBean.indiceGlicemico.dataHora}" pattern="dd/MM/yyyy HH:mm" />
		</div>
		
		<div class="campo">
        <h:outputText value="Status: " /><br />
		<p:selectOneMenu value="#{usuarioBean.indiceGlicemico.status}" id="status" >
			<f:selectItem itemLabel="Selecione" itemValue=""/>
			<f:selectItem itemLabel="Café da Manhã" itemValue="cafe"/>
			<f:selectItem itemLabel="Almoço" itemValue="almoco"/>
			<f:selectItem itemLabel="Jantar" itemValue="jantar"/>
			<f:selectItem itemLabel="Ceia" itemValue="ceia"/>
			<f:selectItem itemLabel="Madrugada" itemValue="madrugada"/>
		</p:selectOneMenu>
		</div>
		
		<div class="campo">
		<h:outputText value="Índice Antes: "/><br />
		<p:inputText id="indiceAntes" value="#{usuarioBean.indiceGlicemico.indiceAntes}"/>               
        </div>
        
        <div class="campo">
        <h:outputLabel  value="Índice Depois:" /><br />
        <p:inputText id="indiceDepois" value="#{usuarioBean.indiceGlicemico.indiceDepois}" />
        </div>
        		
		<div class="campo">
		<h:outputText value="Observação: " /><br />
		<p:inputTextarea id="observacao" value="#{usuarioBean.indiceGlicemico.observacao}" />
		</div>
		
		<p:fieldset id="insulina" legend="Insulina Aplicada">
			<div class="campo">
			<h:outputText value="Insulina Rápida: " /><br />
			<p:inputText id="insulina_r" value="#{usuarioBean.insulina.insulinaR}"  />
			</div>
			<div class="campo">
			<h:outputText value="Insulina Lenta: "/><br />
			<p:inputText id="insulina_le" value="#{usuarioBean.insulina.insulinaLe}" />               
			</div>
		</p:fieldset>
		<div class="botao">
		<p:commandButton value="Salvar" action="#{usuarioBean.salvarIndice}"/>
		<p:commandButton value="Voltar" action="#{usuarioBean.voltar}"/>
		</div>
		<br />
		<br />
		<br />
	</h:panelGrid>	
</h:form>

</ui:define>
</ui:composition>
</html>
