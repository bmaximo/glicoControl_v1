<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/template/template.xhtml">
<ui:define name="conteudo">
	<div class="nome">
		<h:outputLabel  value="OlÃ¡, " />
		<h:outputLabel  value="#{usuarioBean.usuario.nome}.  " />
		<p:commandLink id="sair" action="#{usuarioBean.sair}">Sair</p:commandLink>
	</div>
	<br />
	<div class="titulo">
		<h:graphicImage value="/images/peso.png" width="100%" height="100%"/>
	</div>
	<br />
	<br />
	<h:form id="peso">
		<h:panelGrid columns="2" id="grid" cellpadding="5">
			<div class="campo">
			<h:outputText value="Peso: " /><br />
			<p:inputText id="peso" value="#{usuarioBean.peso.peso}" required="true" />
			</div>
			<div class="campo">
			<h:outputText value="Altura: "/><br />
			<p:inputText id="altura" value="#{usuarioBean.peso.altura}" />               
			</div>
			<div class="botao">
			<p:commandButton value="Salvar" action="#{usuarioBean.salvarPeso}" update="peso, pesos" />
			</div>
			
			<p:dataTable id="pesos" var="e" emptyMessage="Nenhum peso cadastrado."
						value="#{usuarioBean.pesos}" reflow="true" style="width:50%; align:right">
				<p:column style="text-align:center">
					<f:facet name="header">Peso</f:facet>
					<h:inputHidden value="#{e.peso}" />
				</p:column>
				<p:column style="text-align:center">
					<f:facet name="header">Altura</f:facet>
					<h:inputHidden value="#{e.altura}" />
				</p:column>
			</p:dataTable>
			<div class="botao">
				<p:commandButton value="Voltar" action="#{usuarioBean.voltar}"/>
			</div>
		</h:panelGrid>	
			
	</h:form>
</ui:define>
</ui:composition>
</html>
